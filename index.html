<!DOCTYPE html>

<html>

	<head>

		<title>Twitter Bootstrap Carousel</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		
		<script src="jquery-2.0.3.js"></script>

		<script src="bootstrap.js"></script>

	</head>

	<body>

		<h1>Twitter Bootstrap Carousel</h1>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src="https://f.cloud.github.com/assets/4512943/833775/71c265c6-f2aa-11e2-9018-b2bdb744ec63.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/4512943/833776/78466028-f2aa-11e2-9f73-7ff07f150c83.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/4512943/833781/8abc00e6-f2aa-11e2-877f-d3a0fb2f7991.jpg">

				</div>

			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>

	</body>

</html>

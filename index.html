<!DOCTYPE html>

<html>

	<head>

		<title>Twitter Bootstrap Carousel</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		
		<script src="jquery-2.0.3.js"></script>

		<script src="bootstrap.js"></script>

	</head>

	<body>

		<h1>Twitter Bootstrap Carousel</h1>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/dsc_0010.jpg/dsc_0010-full;max$436,430.ImageHandler">

				</div>

				<div class="item">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/20130711_113051-001.jpg/20130711_113051-001-full;max$436,430.ImageHandler">

				</div>

				<div class="item">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/dsc_0267.jpg/dsc_0267-full;max$436,430.ImageHandler">

				</div>
				
				<div class="item">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/dsc_0059.jpg/dsc_0059-full;max$436,430.ImageHandler">

				</div>
				
				<div class="item">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/dsc_0227.jpg/dsc_0227-full;max$436,430.ImageHandler">

				</div>

			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>

	</body>

</html>
